<!DOCTYPE html>
<html>

<head>
    <title>Word Clock</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons'>
    <link rel='stylesheet prefetch' href='https://unpkg.com/vuetify/dist/vuetify.min.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src='https://unpkg.com/vue/dist/vue.min.js'></script>
    <script src='https://unpkg.com/vuetify/dist/vuetify.js'></script>
    <script src='https://unpkg.com/babel-polyfill/dist/polyfill.min.js'></script>
    <!--script src="https://unpkg.com/@radial-color-picker/vue-color-picker/dist/vue-color-picker.min.js"></script-->
	<script src="static/js/vue-color-picker.js"></script>
    <link rel="stylesheet" href="static/vue-color-picker.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

    <link rel="icon" sizes="512x512" href="/static/icon/icon512.png">
    <link rel="icon" sizes="256x256" href="/static/icon/icon256.png">
    <link rel="icon" sizes="192x192" href="/static/icon/icon192.png">
    <link rel="icon" sizes="128x128" href="/static/icon/icon128.png">
    <link rel="icon" sizes="64x64"   href="/static/icon/icon64.png">
    <link rel="icon" sizes="32x32"   href="/static/icon/icon32.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-icon-180x180.png">

</head>

<body>

    <div id="app">
        <v-app id="inspire" dark>
            <v-content>
                <v-container fluid fill-height>
                    <v-layout align-center justify-center>
                        <v-flex xs12 sm8 md4>
                            <v-tabs dark color="primary" class="elevation-12">
                                <v-tab ripple height="100%">
                                    Control
                                </v-tab>
                                <v-tab ripple>
                                    Colors
                                </v-tab>
                                <v-spacer></v-spacer>
                                <v-dialog v-model="about" width="400">
                                    <v-btn icon slot="activator">
                                        <v-icon>fa fa-question-circle</v-icon>
                                    </v-btn>
                                    <v-card>
                                        <v-card-title>The Raspberry wordclock</v-card-title>
                                        <v-card-text>
                                            The project page: <br><a href="https://github.com/bk1285/rpi_wordclock">https://github.com/bk1285/rpi_wordclock</a><br><br>
                                            The API: <br><a href="/api">wordclock-ip/api</a>
                                        </v-card-text>
                                    </v-card>
                                </v-dialog>
                                <v-tab-item>
                                    <v-card height=562>
                                        <v-card-text>
                                            <v-select
                                                v-if="apiData"
                                                v-bind:items="apiData.plugins"
                                                item-text="pretty_name"
                                                item-value="name"
                                                v-model="selectedPlugin"
                                                :hint="`${selectedPlugin.description}`"
                                                persistent-hint
                                                return-object
                                                label="Select plugin"
                                                v-on:change="selectionChanged"
                                                single-line bottom>
                                            </v-select>
                                        </v-card-text>
                                        <v-card-actions>
                                            <v-container fluid text-xs-center px-0>
                                                <v-layout row px-0>
                                                    <v-flex xs4>
                                                        <v-card tile flat>
                                                            <v-card-text>
                                                                <v-btn small color="primary" v-on:click="buttonClick('left')">Left</v-btn>
                                                            </v-card-text>
                                                        </v-card>
                                                    </v-flex>
                                                    <v-flex xs4>
                                                        <v-card tile flat>
                                                            <v-card-text>
                                                                <v-btn small color="primary" v-on:click="buttonClick('return')">
                                                                    <v-icon>list</v-icon>
                                                                </v-btn>
                                                            </v-card-text>
                                                        </v-card>
                                                    </v-flex>
                                                    <v-flex xs4>
                                                        <v-card tile flat>
                                                            <v-card-text>
                                                                <v-btn small color="primary" v-on:click="buttonClick('right')">Right</v-btn>
                                                            </v-card-text>
                                                        </v-card>
                                                    </v-flex>
                                                </v-layout>
                                            </v-container>
                                        </v-card-actions>
                                    </v-card>
                                </v-tab-item>
                                <v-tab-item>
                                    <v-card height=562>
                                        <v-card-actions>
                                            <v-container fluid text-xs-center>
                                                <v-layout row justify-center>
                                                    <v-flex xs12>
                                                        <v-slider prepend-icon="fa-sun" thumb-label v-model="brightness" :max="255" v-on:input="updateBrightness(brightness)"></v-slider>
                                                    </v-flex>
                                                </v-layout>
                                                <v-layout row justify-center>
                                                    <color-picker v-model="color" v-on:select="setColourWheel"></color-picker>
                                                </v-layout>
                                                <v-layout row justify-center>
                                                    <v-flex xs12>
                                                        <v-slider label="S" thumb-label v-model="color.saturation" :max="100"></v-slider>
                                                    </v-flex>
                                                </v-layout>
                                                <v-layout row justify-center>
                                                    <v-flex xs12>
                                                        <v-slider label="L" thumb-label v-model="color.luminosity" :max="100"></v-slider>
                                                    </v-flex>
                                                </v-layout>
                                                <v-layout row justify-center>
                                                    <v-flex xs4>
                                                        <v-card tile flat>
                                                            <v-card-text>
                                                                <v-checkbox :label="'Words'" v-model="switchWords"></v-checkbox>
                                                            </v-card-text>
                                                        </v-card>
                                                    </v-flex>
                                                    <v-flex xs4>
                                                        <v-card tile flat>
                                                            <v-card-text>
                                                                <v-checkbox :label="'Mins'" v-model="switchMinutes"></v-checkbox>
                                                            </v-card-text>
                                                        </v-card>
                                                    </v-flex>
                                                    <v-flex xs4>
                                                        <v-card tile flat>
                                                            <v-card-text>
                                                                <v-checkbox :label="'Back'" v-model="switchBackground"></v-checkbox>
                                                            </v-card-text>
                                                        </v-card>
                                                    </v-flex>
                                                </v-layout>
                                            </v-container>
                                        </v-card-actions>
                                    </v-card>
                                </v-tab-item>
                            </v-tabs>
                      </v-flex>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</html>
